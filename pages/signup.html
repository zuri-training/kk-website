<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kampus Konnect - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/signup-style.css">
</head>
<body>
  <section>
    <div class="header-section">
      <a href="../index.html" class="header-logo"><img src="../image/Kampus-Konnect.png" alt="kampus-konnect"></a>
    </div>
    <div class="main-div mt-2 pb-5">
      <div class="intro-text mt-4">
        <h2 class="mb-1">Create an account</h2>
        <p class="mt-2">Cinematic experience for You</p>
      </div>
      <div class="mt-5 mb-3">
        <form>
          <div>
            <div class="form-item-container mb-4">
              <label for="fullname">Full Name</label>
              <input type="text" class="form-control mt-2" name="fullname" id="fullname">
            </div>
            <div class="form-item-container mb-4">
              <label for="email">Email</label>
              <input type="email" class="form-control mt-2" name="email" id="email">
            </div>
            <div class="form-item-container mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control mt-2" name="password" id="password">
            </div>
          </div>
          <div class="submit-container d-flex">
            <button type="submit" class="btn">Sign up</button>
          </div>
        </form>
      </div>
      <div class="divider">
        <p>Or</p>
      </div>
      <div class="serviceProviderContainer">
        <div class="serviceProvider-btn-container">
          <button class="google-serviceProvider-btn btn mb-3"><img src="../image/google-Icon.svg" width="5%" alt="google-icon" class="me-2"> Continue with Google</button>
          <button class="facebook-serviceProvider-btn btn"><img src="../image/facebook-Icon.svg" width="6%" alt="facebook-icon" class="me-2"> Continue with Facebook</button>
        </div>
        <div class="alreadyAccount">
          <p>Already have an account? <a href="#">Login</a></p>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
